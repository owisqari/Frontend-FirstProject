<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1bacf2776e.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body onload="getPopularData()" class="text-slate-900 dark:bg-slate-900 dark:text-white">
    <!-- Nav Start -->
    <nav class="navbar flex justify-between p-4 mb-10">
      <a href="/" class="navbar-brand">The Weather.</a>
      <ul class="navbar-nav flex gap-3">
        <li><a href="/about" class="nav-link">About</a></li>
        <li><a href="/contact" class="nav-link">Contact</a></li>
        <li><i class="fa-solid fa-moon fa-2xl" id="dark-icon"></i></li>
        <li><i class="fa-regular fa-sun fa-2xl" id="light-icon"></i></i></li>
      </ul>
    </nav>
    <!-- Nav End -->
    <section style= "background-image: url('./img/Default background.jpg'); " class="flex flex-col justify-center items-center">
      <!-- Searchbar Start -->
      <div class="mx-auto md:w-2/3 max-w-640 py-20">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </div>
              <input id="searchInput" type="text" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex, Saudi Arabia" required>
              <button id="searchBtn" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
      </div>

      <!-- Searchbar End -->
      <!-- Searched Weather Start -->
      <!-- If you want to change this keep in mind IDs and hidden div and its Id -->
      <div class="w-full max-w-screen-xl h-auto p-4 md:py-8"> 
          <div id="searchDetails" class="flex flex-col justify-center items-center max-w-sm mb-4 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 hidden">
            <h1 id="city" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h1>
            <h1 id="temperature" class="text-4xl"></h1>
            <div class="flex flex-col items-center justify-between text-center font-normal text-gray-700 dark:text-gray-400 mt-4">
              <span>
                <i class="m-5" id="conditionIcon"></i>   
              </span>
              <h5 id="wind"></h5>
            </div>
          </div>
      </div>
      <!-- Searched Weather End -->
    </section>


    
    <section class="w-full max-w-screen-xl mx-auto h-auto p-4 md:py-8">
      <!-- Popular Cards Start -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- City 1 Don't Chage IDs -->
        <div class="flex flex-col justify-center items-center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h1 id="cityP1" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h1>
          <h1 id="temperatureP1" class="text-4xl"></h1>
          <div class="flex flex-col items-center justify-between text-center font-normal text-gray-700 dark:text-gray-400 mt-4">
            <span>
              <i class="m-5" id="conditionIconP1"></i>   
            </span>
            <h5 id="windP1"></h5>
          </div>
        </div>
        
        <!-- City 2 Don't Chage IDs -->
        <div class="flex flex-col justify-center items-center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
          <h1 id="cityP2" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h1>
          <h1 id="temperatureP2" class="text-4xl"></h1>
          <div class="flex flex-col items-center justify-between text-center font-normal text-gray-700 dark:text-gray-400 mt-4">
            <span>
              <i class="m-5" id="conditionIconP2"></i>   
            </span>
            <h5 id="windP2"></h5>
          </div>
        </div>
        <!-- City 3 Don't Chage IDs -->
        <div class="flex flex-col justify-center items-center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
          <h1 id="cityP3" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h1>
          <h1 id="temperatureP3" class="text-4xl"></h1>
          <div class="flex flex-col items-center justify-between text-center font-normal text-gray-700 dark:text-gray-400 mt-4">
            <span>
              <i class="m-5" id="conditionIconP3"></i>   
            </span>
            <h5 id="windP3"></h5>
          </div>
        </div>
    </div>
    <!-- Popular Cards End -->
    </section>

          <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0">
              <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
